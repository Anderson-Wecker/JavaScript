<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Youtube Orientação objetos</title>
    <script src="class.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Minha loja</h1>
    </header>

    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos da minha loja</span>
        </div>

        <div class="card">
            <div class="lineinput">
                <label>Produto</label>
                <input type="text" id="produto">
        </div>

        <div class="lineinput">
            <label>Valor</label>
            <input type="text" id="valor" placeholder="valor do produto">
        </div>
            <button onclick="produto.adicionar()">adicionar</button>
            <button onclick="produto.excluir()">Deletar</button>
        </div> 
    </main>

</body>
</html>
